<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>


    <a th:href="@{/post}">  글쓰기</a>
    <br><br>
 <!-- 검색 form -->
    <form action="/board/search" method="GET">
        <div>
            <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
        </div>
        <button type="button" class="btn btn-primary">검색하기</button>
    </form>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group" id="list-tab" role="tablist">
                    <a th:href="@{/}" class="list-group-item list-group-item-action">  전체</a></li>
                    <a th:href="@{/board/filter(keyword=intern)}" class="list-group-item list-group-item-action">  인턴</a></li>
                    <a th:href="@{/board/filter(keyword=codingtest)}" class="list-group-item list-group-item-action">  코딩테스트</a></li>
                    <a th:href="@{/board/filter(keyword=public)}" class="list-group-item list-group-item-action">  공공기업</a></li>
                    <a th:href="@{/board/filter(keyword=private)}" class="list-group-item list-group-item-action">  사기업</a></li>
                </div>

            </div>
            <div class="col-md-8">
                <table>
                    <tr>
                        <th width="150" align="center" class="one wide">번호</th>
                        <th width="150" align="center" class="ten wide">글제목</th>
                        <th width="150" align="center" class="two wide">작성자</th>
                        <th width="150" align="center" class="three wide">작성일</th>
                    </tr>

                    <tbody>
                    <!-- CONTENTS !-->
                    <tr th:each="board : ${boardList}">
                        <td>
                            <span th:text="${board.id}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/post/' + ${board.id}}">
                                <span th:text="${board.title}"></span>
                            </a>
                        </td>
                        <td>
                            <span th:text="${board.writer}"></span>
                        </td>
                        <td>
                            <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   <br>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-1">
                <h4><span class="badge bg-secondary">Page</span></h4>
            </div>
            <div class="col-md-1">
                <span th:each="pageNum : ${pageList}" th:inline="text">
                    <button type="button" class="btn btn-light"><a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a></button>
                </span>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>

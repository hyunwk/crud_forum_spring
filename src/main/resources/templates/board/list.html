<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <a th:href="@{/post}">  글쓰기</a>
    <br><br>


 <!-- 검색 form -->
    <form action="/board/search" method="GET">
        <div>
            <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
        </div>

        <button>검색하기</button>
    </form>
    <br>
    <ul>

        <li><a th:href="@{/board/filter(keyword=intern)}">  인턴</a></li>
        <li><a th:href="@{/board/filter(keyword=codingtest)}">  코딩테스트</a></li>
        <li><a th:href="@{/board/filter(keyword=public)}">  공공기업</a></li>
        <li><a th:href="@{/board/filter(keyword=private)}">  사기업</a></li>
    </ul>

    <br>

    <table>
        <tr>
            <th width="150" align="center" class="one wide">번호</th>
            <th width="150" align="center" class="ten wide">글제목</th>
            <th width="150" align="center" class="two wide">작성자</th>
            <th width="150" align="center" class="three wide">작성일</th>
        </tr>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="board : ${boardList}">
            <td>
                <span th:text="${board.id}"></span>
            </td>
            <td>
                <a th:href="@{'/post/' + ${board.id}}">
                    <span th:text="${board.title}"></span>
                </a>
            </td>
            <td>
                <span th:text="${board.writer}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>

            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <div>
        page : <span th:each="pageNum : ${pageList}" th:inline="text">
            <a th:href="@{'/?page=' + ${pageNum}}">[[${pageNum}]]</a>
        </span>
    </div>



    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>
</body>
</html>

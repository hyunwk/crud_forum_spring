<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, world!</title>

<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div><br><br>
<form th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
<div class="container">
    <div class="col">
        <div class="row">
            <div class="col-md-1">
                제목
            </div>
            <div class="col-md-4">
                <input type="text" name="title" class="form-control" aria-describedby="emailHelp" placeholder="" th:value="${boardDto.title}">
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-1">
                작성자
            </div>
            <div class="col-md-4">
                <input type="text" name="writer" class="form-control"  aria-describedby="emailHelp" placeholder="" th:value="${boardDto.writer}">
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-1">
                내용
            </div>
            <div class="col-md-4">
                <textarea class="form-control" name="content" rows="3" th:text="${boardDto.content}"></textarea>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="수정">
    </div>
</div>
</form>

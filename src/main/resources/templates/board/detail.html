<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body>
<!-- HEADER -->
<div th:insert="common/header.html" id="header"></div><br><br>
<div class="container">
    <div class="col">
        <div class="col-md-4">
            <h2 th:text="${boardDto.title}"></h2>
        </div>
        <div class="col-md-4">
            <p th:inline="text">작성일 : [[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
        </div>
        <div class="col-md-4">
            <p th:text="${boardDto.content}"></p>
        </div>
    </div>
</div>


<!-- 수정/삭제 -->
<div class="container">
    <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
        <div class="row">

           <div class="col-md-1">
               <a class="btn btn-primary" th:href="@{'/post/edit/' + ${boardDto.id}}" role="button">수정</a>
            </div>
            <div class="col-md-2">
                <input class="btn btn-primary" type="submit" value="삭제">
            </div>
        </div>
    </form>
</div>

<!-- 변수 셋팅 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var boardDto = /*[[${boardDto}]]*/ "";
    /*]]>*/
</script>

<!-- script -->
<script th:inline="javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
